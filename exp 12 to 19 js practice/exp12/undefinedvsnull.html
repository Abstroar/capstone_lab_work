<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functionality Demonstration</title>
</head>
<body>
    <h1>JavaScript Functionality Demonstration</h1>

    <div>
        <h2>undefined vs null (without object)</h2>
        <p id="undefined-vs-null-1"></p>
    </div>


    
</body>
<script>
    let x;
    let y = null;
    document.getElementById('undefined-vs-null-1').textContent = `x is undefined: ${x}, y is null: ${y}`;
</script>
