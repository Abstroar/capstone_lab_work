<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function vs Normal Function</title>
</head>
<body>
    <h1>Arrow Function vs Normal Function</h1>
    <p id="result"></p>
    <script>
        const arrow = (a, b) => a + b;
        function normal(a, b) {
            return a - b;
        }
        document.getElementById('result').textContent = `Arrow: ${arrow(5, 3)}, Normal: ${normal(5, 3)}`;
    </script>
</body>
</html>
