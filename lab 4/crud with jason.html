<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with JSON</title>
</head>
<body>
    <h1>CRUD with JSON</h1>
    <p id="crud-result"></p>
    <script>
        let data = { name: "Alice" };
        data.age = 25;
        delete data.name;
        document.getElementById('crud-result').textContent = `Final JSON: ${JSON.stringify(data)}`;
    </script>
</body>
</html>
