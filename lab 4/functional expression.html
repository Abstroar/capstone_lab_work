<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>
<body>
    <h1>Function Expression</h1>
    <p id="result"></p>
    <script>
        const greet = function() {
            return "Hello from function expression!";
        };
        document.getElementById('result').textContent = greet();
    </script>
</body>
</html>
