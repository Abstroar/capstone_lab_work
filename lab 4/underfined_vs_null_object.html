<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined vs null (with object)</title>
</head>
<body>
    <h1>undefined vs null (with object)</h1>
    <p id="result"></p>
    <script>
        const obj = { name: "Bob" }; // 'age' is undefined
        obj.address = null; // Address explicitly null
        document.getElementById('result').textContent = `age is ${obj.age}, address is ${obj.address}`;
    </script>
</body>
</html>
